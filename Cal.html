<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   
    <link rel="stylesheet" href="Cal.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <!-- start of header section -->
          <div class="row header">
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-menu-hamburger"></span>
            </div>
            <div class="col-md-8">
              <p>Calculator</p>
            </div>
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-cog"></span>
            </div>
          </div> <!-- header div -->
          <!-- end of header section -->
          <!-- start of textbox -->
          <div class="row teaxtbox">
            <div class="col-md-12 padding-reset">
              <input type="text" name="" value="" id="result">
            </div>
          </div>
          <!-- end of textbox -->

          <!-- start of button design -->
          <div class="row commonbutton">
            <!-- first row -->
            <div class="col-md-3">
              <input type="submit" name="" value="&#8730;" class="" onclick="s2()" >
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="(" class="" onclick="display('(')" >
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value=")" class="" onclick="display(')')">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="%" class="" onclick="display('%')" >
            </div>
            <!-- second row -->
            <div class="col-md-3">
              <input type="submit" name="" value="7" class="" onclick="display(7)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="8" class="" onclick="display(8)" >
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="9" class="" onclick="display(9)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="/" class="" onclick="display('/')">
            </div>
            <!-- third row -->
            <div class="col-md-3">
              <input type="submit" name="" value="4" class="" onclick="display('4')">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="5" class="" onclick="display('7')">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="6" class="" onclick="display(6)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="*" class=""  onclick="display('*')">
            </div>
            <!-- four row -->
            <div class="col-md-3">
              <input type="submit" name="" value="1" class=""  onclick="display(1)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="2" class=""  onclick="display(2)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="3" class=""  onclick="display(3)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="-" class=""  onclick="display('-')">
            </div>
          </div> <!-- end of comonbutton div -->
          <!-- end of button design -->
          <!-- start of conflicting button area -->
          <div class="row conflict">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-8">
                  <input type="submit" name="" value="0" class="" onclick="display(0)" >
                </div>
                <div class="col-md-4">
                  <input type="submit" name="" value="." class="" onclick="display('.')">
                </div>
                <div class="col-md-4">
                  <input type="submit" name="" value="Del" id="del" onclick="clearScreen()" >
                </div>
                <div class="col-md-8">
                  <input type="submit" name="" value="=" id="equal" onclick="solve()">
                 

                </div>
              </div>
            </div> <!-- end  zero, dot, del and equal sign div -->
            <div class="col-md-3">
                <input type="submit" name="" value="+" class="" onclick="display('+')" >
            </div>
          </div> <!-- end of conflicting area -->
          <!-- end of conflicting button area -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="Cal.js"></script>
 
  </body>
</html>
